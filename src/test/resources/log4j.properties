# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=OFF

log4j.logger.org.smartdeveloperhub.curator.connector=TRACE, console
log4j.logger.org.smartdeveloperhub.curator.connector.HandlerUtil=off
log4j.logger.org.smartdeveloperhub.curator.connector.io=off
log4j.logger.org.smartdeveloperhub.curator.ExampleConnectorConsumer=INFO, console
#log4j.logger.org.smartdeveloperhub.curator.Curator=TRACE, console
#log4j.logger.org.smartdeveloperhub.curator.RandomMessageIdentifierFactory=TRACE, console

log4j.logger.org.smartdeveloperhub.curator.connector.io.BindingParser=OFF
log4j.additivity.org.smartdeveloperhub.curator.connector.io.BindingParser=false

#log4j.logger.org.smartdeveloperhub.curator.connector.io.ConstraintParser=OFF
#log4j.additivity.org.smartdeveloperhub.curator.connector.io.ConstraintParser=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d][%-5.5p ][%-25.25t][%-80.80c] %m%n